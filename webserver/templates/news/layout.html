<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Consigna Yucat√°n</title>
	<link rel="icon" type="image/vnd.microsoft.icon" href="{% static 'favicon.ico' %}">
	<!-- bulma -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
		  rel="stylesheet" type='text/css'>
	<!-- bulma divider -->
	<link rel="stylesheet" type="text/css" href="{% static 'bulma/divider/bulma-divider.min.css' %}">
	<!-- bulma-carousel -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
	<!-- google-fonts -->
	<link href='http://fonts.googleapis.com/css?family=Varela+Round'
		  rel='stylesheet' type='text/css'>
	<!-- custom-styles -->
	<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	<!-- font-awesome -->
	<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>
<body class="has-navbar-fixed-top">

	{% block navbar %}
	{% include 'base/navbar.html' %}
	{% endblock %}

	{% block content %}
	{% endblock %}

	{% block footer %}
	{% include 'base/footer.html' %}
	{% endblock %}

	{% block scripts %}
	<!-- bulma extensions -->
	<script type="text/javascript"
			src="https://cdn.jsdelivr.net/npm/bulma-extensions@6.2.7/dist/js/bulma-extensions.min.js">
	</script>
	<!-- bulma-carousel -->
	<script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
	<script>
		bulmaCarousel.attach('#carousel-demo', {
			slidesToScroll: 1,
			slidesToShow: 1
		});
	</script>
	{% endblock %}
</body>
</html>
