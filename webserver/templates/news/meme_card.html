<div class="column is-one-quarter">
  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{ new.get_first_image.image.url }}" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ new.title }}</h5>
      <p class="card-text">{{ new.subtitle }}</p>
      <a href="#" class="btn btn-primary">{{ new.created_at }}</a>
    </div>
  </div>
</div>
