<div class="column is-one-quarter">
    <div class="card">
        <div class="card-image">
            <figure class="image is-4by3">
            <img src="{{ new.get_first_image.image.url }}" alt="{{ new.title }}">
            </figure>
        </div>
        <div class="card-content">
            <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                <img src="https://bulma.io/images/placeholders/96x96.png" alt="Avatar">
                </figure>
            </div>
            <div class="media-content">
                <p class="title is-4">{{ new.title }}</p>
                <p class="subtitle is-6">@{{ new.author.username }}</p>
            </div><!-- media-content -->
            </div><!-- media -->

            <div class="content">
            {{ new.content|safe }} <a>@consigna_yucatan</a>.
            <a href="#">#merida</a> <a href="#">#yucatan</a>
            <br>
            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time><br>
            <a href="{% url 'news_detail' new.id %}" class="button is-warning">Leer</a>
            </div><!-- content -->
        </div><!-- card-content -->
    </div><!-- card -->
</div><!-- column -->
