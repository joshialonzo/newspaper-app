{% extends 'social/layout.html' %}
{% load humanize %}

{% block content %}

{% for new in news %}
<article>
    <div class="container-article">
        <img src="{% if new.user.profile.image %} {{ new.user.profile.image.url }} {% else %} /media/batman.png {% endif %}">
        <div>
            <h2 class="username"><a href="#">@{{ new.user.username }}</a></h2>
            <i class="clock"></i>
            <time data-time="#">{{ new.timestamp|naturaltime }}</time>
            <div class="post">{{ new.content }}</div>
        </div>
    </div>
</article>
{% endfor %}

{% endblock %}
