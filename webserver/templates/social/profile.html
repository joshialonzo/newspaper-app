{% extends 'news/feed.html' %}
{% block content %}

<!-- Profile -->
<div class="profile">
	<img src="{% if user.profile.image %} {{ user.profile.image.url }} {% else %} /media/batman.png {% endif %}">
	<h2>@{{ user.username }}</h2>
</div>

<!-- Follow items -->
<div class="follow">
	<div>
		<h5>Noticias</h5>
		<p>{{ user.news.count }}</p>
	</div>
</div>


{{ block.super }}
{% endblock %}
